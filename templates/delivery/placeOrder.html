<div class="container">
	<div class="row">

<!-- <PICKUP></PICKUP> -->

		<div id='start' class="col-xs-6">
			<legend>Pickup</legend>
			<div class="row">
				<!-- <address></address> -->
				<div class='col-xs-9 form-group'>
					<label for="pickup-formatted">Address</label>
					<input id="pickup-formatted" name="pickup-formatted" 
					class="pickup form-control" type="text" placeholder="ie 1 Toronto St." >
					<!-- <hidden></hidden> -->
					<input geo="formatted_address" name="pickup-address" id="pickup-address" type="hidden">
					<input geo="location" name="pickup-coords" type="hidden" />
				</div>
				<!-- <unit></unit> -->
				<div class='form-group col-xs-3'>
					<label for="pickup-unit">Unit</label>
					<input id="pickup-unit" name="pickup-unit"
						class="form-control" type="text" placeholder="#15" >
				</div>
			</div>

			<!-- <namephone></namephone> -->

			<div class="row">
				<div class='col-xs-7 form-group'>
					<label for="pickup-name">Name</label>
					<input class="form-control" name="pickup-name"/>
				</div>
				<div class='form-group col-xs-5'>
					<label for="pickup-phone">Phone</label>
					<input id="pickup-phone" name="pickup-phone"
						class="form-control" type="text" placeholder="#15" >
				</div>
			</div>
		</div>

<!-- <DROPOFF></DROPOFF> -->

		<div id='end' class="col-xs-6">
			<legend>Dropoff</legend>
			<div class="row">
				<!-- <address></address> -->
				<div class='col-xs-9 form-group'>
					<label for="dropoff-formatted">Address</label>
					<input id="dropoff-formatted" name="dropoff-formatted" 
					class="form-control dropoff" type="text" placeholder="ie 1 Toronto St." >
					<!-- <hidden></hidden> -->
					<input geo="formatted_address" name="dropoff-address" id="dropoff-address" type="hidden">
					<input geo="location" name="dropoff-coords" type="hidden" />
				</div>
				<!-- <unit></unit> -->
				<div class='form-group col-xs-3'>
					<label for="dropoff-unit">Unit</label>
					<input id="dropoff-unit" name="dropoff-unit"
						class="form-control dropoff" type="text" placeholder="#15" >
				</div>
			</div>

			<!-- <namephone></namephone> -->

			<div class="row">
				<div class='col-xs-7 form-group'>
					<label for="dropoff-name">Name</label>
					<input class="form-control" name="dropoff-name"/>
				</div>
				<div class='form-group col-xs-5'>
					<label for="dropoff-phone">Phone</label>
					<input id="dropoff-phone" name="dropoff-phone"
						class="form-control" type="text" placeholder="#15" >
				</div>
			</div>
		</div>
	</div>

<!-- <DATETIMEPARCEL></DATETIMEPARCEL> -->

	<div class="row">
		<div class="col-xs-6">
			<legend>Date & Time</legend>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="date">Date</label>
					<input id="date" name="date"
						class="form-control" type="text">

				</div>
				<div class="form-group col-xs-6">
					<label for="time">Time</label>
						<select class="form-control" name="time">
							<option value="9:00 am">9:00 am</option>
							<option value="9:30 am">9:30 am</option>
							<option value="10:00 am">10:00 am</option>
							<option value="10:30 am">10:30 am</option>
							<option value="11:00 am">11:00 am</option>
							<option value="11:30 am">11:30 am</option>
							<option value="12:00 pm">12:00 pm</option>
							<option value="12:30 pm">12:30 pm</option>
							<option value="1:00 pm">1:00 pm</option>
							<option value="1:30 pm">1:30 pm</option>
							<option value="2:00 pm">2:00 pm</option>
							<option value="2:30 pm">2:30 pm</option>
							<option value="3:00 pm">3:00 pm</option>
							<option value="3:30 pm">3:30 pm</option>
							<option value="4:00 pm">4:00 pm</option>
						</select>

				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<legend>Parcel</legend>
				<div class="form-group">
					<label for="parcel">Parcel</label>
						<select class="form-control" name="parcel">
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>

				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button id="next" style="float:right" type="button" class="btn btn-primary">Place</button>
		</div>
	</div>
</div>
