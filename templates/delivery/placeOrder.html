<div class="container">
	<div class="row">

<!-- <PICKUP></PICKUP> -->

		<form id='start' class="pickup col-xs-6">
			<legend>Pickup</legend>
			{% include "delivery/addressForm.html" %}
		</form>

<!-- <DROPOFF></DROPOFF> -->

		<form id='end' class="col-xs-6">
			<legend>Dropoff</legend>
			{% include "delivery/addressForm.html" %}
		</form>
	</div>

<!-- <DATETIMEPARCEL></DATETIMEPARCEL> -->

	<form id="details" class="row">
		<div class="col-xs-6">
			<legend>Date & Time</legend>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="date">Date</label>
					<input id="date" name="date"
						class="form-control" type="text">

				</div>
				<div class="form-group col-xs-6">
					<label for="time">Time</label>
						<select class="form-control" name="time">
							<option value="9:00 am">9:00 am</option>
							<option value="9:30 am">9:30 am</option>
							<option value="10:00 am">10:00 am</option>
							<option value="10:30 am">10:30 am</option>
							<option value="11:00 am">11:00 am</option>
							<option value="11:30 am">11:30 am</option>
							<option value="12:00 pm">12:00 pm</option>
							<option value="12:30 pm">12:30 pm</option>
							<option value="1:00 pm">1:00 pm</option>
							<option value="1:30 pm">1:30 pm</option>
							<option value="2:00 pm">2:00 pm</option>
							<option value="2:30 pm">2:30 pm</option>
							<option value="3:00 pm">3:00 pm</option>
							<option value="3:30 pm">3:30 pm</option>
							<option value="4:00 pm">4:00 pm</option>
						</select>

				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<legend>Parcel</legend>
				<div class="form-group">
					<label for="parcel">Parcel</label>
						<select class="form-control" name="parcel">
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>

				</div>
		</div>
	</form>
	<div class="row">
		<div class="col-xs-12">
			<button id="next" style="float:right" type="button" class="btn btn-primary">Place</button>
		</div>
	</div>
</div>
